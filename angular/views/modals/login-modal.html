<style type="text/css">
.popbtn {

}

	color: #fff;

}
.overlay {
	visibility: hidden;
	opacity: 0;
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background: rgba(0,0,0,0.5);
}
.overlay:target {
	visibility: visible;
	opacity: 1;
}
.popup {
  border-radius: 3px;
  background:#fff;
  margin: 0 auto 0;
  max-width: 820px;
  overflow: auto;
  position: relative;
  width: 100%;
}
.popup .close {
  color: #fff;
  font-size: 30px;
  position: absolute;
  right: 52px;
  text-decoration: none;
  top: 12px;
}
.para{
	float:left;
}
.para img{
	width:100%;
}
.para p{
	font-family: 'Lato';
	font-weight: 900;
	font-style: normal;
	font-size:20px;
}
.left_side{
	float:left;

}
.right_side{

	height:416px;
}
.left_input{
	padding:20px;
}
.left_input h4{

.sign_btn:hover{

}
.terms{
	float:left;

}
.terms p{
	text-align:center;

.terms a{

.logo {
